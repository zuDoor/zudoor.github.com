<!DOCTYPE html>
<html>

  <head>
    <meta charset='utf-8' />
    <meta http-equiv="X-UA-Compatible" content="chrome=1" />
    <meta name="description" content="zudoor`blog at github" />

    <link rel="stylesheet" type="text/css" media="screen" href="stylesheets/stylesheet.css" />
    <script type="text/javascript">
      function get_ganalysis() {
        var _gaq = _gaq || [];
        _gaq.push(['_setAccount', 'UA-34368088-1']);
        _gaq.push(['_trackPageview']);

        (function() {
         var ga = document.createElement('script'); 
         ga.type = 'text/javascript'; 
         ga.async = true;
         ga.src = ('https:' == document.location.protocol ?  'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
         var s = document.getElementsByTagName('script')[0];
         s.parentNode.insertBefore(ga, s);
        })();
      }

      window.onload = function() {
        get_ganalysis();
      }
    </script>

    <title>組道</title>
  </head>

  <body>

    <!-- HEADER -->
    <div id="header_wrap" class="outer">
        <header class="inner">
          <!--
          <a id="forkme_banner" href="https://github.com/zuDoor">View on GitHub</a>
          -->

          <h1 id="project_title">組道</h1>
          <h2 id="project_tagline">當其無，有器之用。</h2>

        </header>
    </div>

    <!-- MAIN CONTENT -->
    <div id="main_content_wrap" class="outer">
      <section id="main_content" class="inner">
        {% for post in site.posts %}
        <div class="posts">
          <strong style="float:right"> {{ post.date | date_to_string }} </strong>
          {{ post.content }}
          <br/>
          <button onclick="get_disqus(evt)" name="{{ post.url }}"><img src="http://mediacdn.disqus.com/1345846826/images/embed/disqus-logo-noborder.png" class="disqus" ></img></button>
          <br/>
          <br/>
        </div>
        {% endfor %}
      </section>
    </div>

    <!-- FOOTER  -->
    <div id="footer_wrap" class="outer">
      <footer class="inner">
        <address><a mailto="zudoor@gmail.com">MAIL zudoor at gmail</a></address>
        <span xmlns:dct="http://purl.org/dc/terms/" property="dct:title">组道 (zudoor) 用<a rel="license" href="http://creativecommons.org/licenses/by-sa/3.0/deed.zh">Creative Commons 署名-相同方式共享 3.0 Unported License</a>发布<a xmlns:dct="http://purl.org/dc/terms/" href="zudoor.github.com" rel="dct:source">zudoor.github.com</a>上的作品创作。</span>
      </footer>
    </div>

   <script>
    
    var disqus_shortname = 'zudoor'; 
    window.disqus = document.createElement('div');
    disqus.id = 'disqus_thread';
    function get_disqus(evt) {
      if (disqus.innerHTML) {
        disqus.innerHTML = '';
        return;
      }
      evt.target.parentNode.parentNode.appendChild(disqus);
      var disqus_url = 'http://zudoor.github.com'+ evt.target.name ;
      (function() {
        var dsq = document.createElement('script'); dsq.type = 'text/javascript';
        dsq.async = true;
        dsq.src = 'http://' + disqus_shortname + '.disqus.com/embed.js';
        (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
      })();
    }

  </script>
 

  </body>
</html>

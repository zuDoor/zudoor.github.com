<!DOCTYPE html>
<html>

  <head>
    <meta charset='utf-8' />
    <meta http-equiv="X-UA-Compatible" content="chrome=1" />
    <meta name="description" content="zudoor`blog at github" />

    <link rel="stylesheet" type="text/css" media="screen" href="stylesheets/stylesheet.css">

    <script>
      var disqus_shortname = 'zudoor'; 
      window.disqus = document.createElement('div');
      disqus.id = 'disqus_thread';
      function get_disqus(evt) {
        if (disqus.innerHTML) {
          disqus.innerHTML = '';
          return;
        }
        evt.target.parentNode.parentNode.appendChild(disqus);
        var disqus_url = 'http://zudoor.github.com'+ evt.target.name ;
        (function() {
          var dsq = document.createElement('script'); dsq.type = 'text/javascript';
          dsq.async = true;
          dsq.src = 'http://' + disqus_shortname + '.disqus.com/embed.js';
          (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
        })();
      }

    </script>
    <title>組道</title>
  </head>

  <body>

    <!-- HEADER -->
    <div id="header_wrap" class="outer">
        <header class="inner">
          <!--
          <a id="forkme_banner" href="https://github.com/zuDoor">View on GitHub</a>
          -->

          <h1 id="project_title">組道</h1>
          <h2 id="project_tagline">當其無，有器之用。</h2>

        </header>
    </div>

    <!-- MAIN CONTENT -->
    <div id="main_content_wrap" class="outer">
      <section id="main_content" class="inner">
        {% for post in site.posts %}
        <div class="posts">
          <strong style="float:right"> {{ post.date | date_to_string }} </strong>
          {{ post.content }}
          <br/>
          <button onclick="get_disqus(evt)" name="{{ post.url }}"><img src="http://mediacdn.disqus.com/1345846826/images/embed/disqus-logo-noborder.png" class="disqus" ></img></button>
          <br/>
          <br/>
        </div>
        {% endfor %}
      </section>
    </div>

    <!-- FOOTER  -->
    <div id="footer_wrap" class="outer">
      <footer class="inner">
        <p>MAIL <a mailto="zudoor@gmail.com">zudoor at gmail</a></p>
      </footer>
    </div>

    

  </body>
</html>
